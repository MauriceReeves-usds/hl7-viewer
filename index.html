<body>

  <!-- Add your site or application content here -->
  <div class="container mt-4">
    <h4>Hello there General Kenobi.</h4>
    <div class="container mt-2">
      <label for="txtHL7Message">HL7 Message</label>
      <br />
      <textarea id="txtHL7Message" name="txtHL7Message" cols="85" rows="10"></textarea>
      <div class="mt-2">
        <button class="btn btn-primary" type="button" onclick="return parseDocument();">Parse the document</button>
      </div>
    </div>
    <div class="container mt-4">
      <h4>Parsed Document</h4>
      <label for="chkToggleEmpty">Show Empty Fields</label>
      <input type="checkbox" id="chkToggleEmpty" onclick="toggleEmptyFields();" />
      <div class="container mt-2" id="divParsedDocument">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
